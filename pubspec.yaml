name: APKJoy
description: "ApkJoy: Extract, Save, Share"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  device_apps: ^2.2.0
  flutter_colorpicker: 1.1.0
  provider: 6.1.2
  shared_preferences: 2.5.2
  share_plus: 10.1.4
  flutter_html: ^3.0.0
  # url_launcher: ^6.3.1
  cupertino_icons: ^1.0.8
#  permission_handler: ^11.4.0
#  path_provider: ^2.1.5
#  file_picker: 9.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3


flutter_launcher_icons:
  image_path_android: "assets/icons/icon_png.png"
  image_path_ios: "assets/icons/icon_png.png"
  android: true
  ios: true
  adaptive_icon_background: "assets/icons/background.png"
  adaptive_icon_foreground: "assets/icons/foreground.png" 
  adaptive_icon_foreground_inset: 16
  adaptive_icon_monochrome: "assets/icons/monochrome.png"
  min_sdk_android: 21 
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  web:
    generate: true
    image_path: "assets/icons/icon_png.png"
    background_color: "#ccf2de"
    theme_color: "#3f6836"
  windows:
    generate: true
    image_path: "assets/icons/icon_png.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/icon_png.png"


flutter:
  uses-material-design: true
